<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with City Name and Timezone</title>
    <link href="https://fonts.googleapis.com/css2?family=Faustina:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers votre fichier CSS -->
</head>

<body>
    <!-- Header with burger button, city name, and timezone -->
    <header>
        <button class="menu-button" id="burger-btn">&#9776;</button>
        <div class="location-info">
            <div class="city-name" id="city-name">Loading...</div>

        </div>
    </header>

    <!-- Burger Menu -->
    <div class="menu" id="burger-menu">
        <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
        </ul>
    </div>

    <!-- Map -->
    <div id="map">
        <!-- Inclusion du script Mapbox AVANT votre fichier JavaScript -->
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
        <script src="script.js"></script> <!-- Lien vers votre fichier JS -->

    </div>


</body>

</html>

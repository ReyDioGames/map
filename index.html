<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox GL JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYnJheWFucjY0IiwiYSI6ImNseXF5dTBlMzAxYzAyanF2Zzl0cm1lOG0ifQ.Yt51xQQj4S2VqYQulYb3UA'; // Remplacez par votre token d'accès
    var map = new mapboxgl.Map({
        container: 'map', // ID du conteneur
        style: 'mapbox://styles/brayanr64/clyx15ufj009z01r0gvu3hoxg', // Remplacez par votre URL de style
        center: [-74.5, 40], // Position initiale [lng, lat]
        zoom: 9 // Zoom initial
    });

    // Ajout des contrôles de zoom et de rotation à la carte
    map.addControl(new mapboxgl.NavigationControl());
</script>
</body>
</html>
